cat > render.yaml << 'EOF'
# Render.com Configuration for Blog Network
services:
  # Main Blog Network Service
  - type: web
    name: blog-network-main
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: public
    envVars:
      - key: NODE_ENV
        value: production
    
  # Content Engine API
  - type: web
    name: content-engine-api
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

# Database
databases:
  - name: blog-network-db
    databaseName: blognetwork
    user: blognetwork
EOF